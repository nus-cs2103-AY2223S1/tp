name: Bug Report
description: File a bug report
labels: ["type.Bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: How to reproduce?
      description: What are the steps to reproduce this bug?
      placeholder: Tell us how to reproduce this bug.
    validations:
      required: true
